<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article_page</title>
</head>
<body>
<h1>
    {{article.title}}
</h1>
<br>
<h3>
    {{article.content}}
</h3>
<a href="{% url 'blog:edit_page' article.id %}">修改文章</a>
<br>
<br>
<form action="{% url 'blog:delete_action'%}" method="post">
    {% csrf_token %}
    <input type="hidden" name="article_id" value="{{ article.id }}"/>
    <input type="submit" value="删除" style="border-radius: 5px;">
</form>
</body>
</html>
